<!DOCTYPE html>
<html>
    <head>
        <!-- Link to the external CSS file -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/global.css') }}" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/navBar.css') }}" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/login.css') }}" />

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- CryptoJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
        <title>Admin Login</title>
    </head>
    <body>
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img
                        src="{{ url_for('static', filename='images/tarumt-logo1.png') }}"
                        alt=""
                        width="172"
                        height="56"
                        class="d-inline-block align-text-top" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('home') }}"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('login') }}"
                                >Student</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="{{ url_for('adminLogin') }}"
                                >Admin</a
                            >
                        </li>
                    </ul>
                    <div style="margin-right: 1rem">
                        <a class="nav-link" aria-current="page" href="{{ url_for('adminLogin') }}"
                            >Logout</a
                        >
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex-vertical">
            <div class="login border border-2 border-secondary">
                <div>
                    <h1 class="title">Admin Login to ITP</h1>
                </div>
                <form action="{{url_for('adminLogin')}}" method="post" id="admin-login-form">
                    <div class="inputSpace">
                        <div class="inputText">
                            <p class="inputIndicator">Username:</p>
                            <div class="input-group mb-3">
                                <input
                                    required
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="xxxxxx"
                                    aria-label="Username"
                                    aria-describedby="button-addon2" />
                            </div>
                        </div>
                        <div class="inputText">
                            <p class="inputIndicator">Password:</p>
                            <div class="input-group mb-3">
                                <input
                                    required
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="******"
                                    aria-label="Password"
                                    aria-describedby="button-addon2" />
                            </div>
                        </div>
                        <div class="inputText">
                            <button
                                class="btn btn-outline-secondary loginBtn"
                                type="submit"
                                id="button-addon2">
                                Login
                            </button>
                        </div>
                    </div>
                    <input
                        id="passwordEncrypted"
                        text="text"
                        name="passwordEncrypted"
                        style="display: none" />
                </form>
            </div>
        </div>

        <footer>
            <div>
                <br />
                <p style="margin-left: 5%">&#169; 2023 - TARUMT FOCS ITP</p>
            </div>
        </footer>

        {% if invalidLogin %}
        <div id="invalidLogin" style="display: none"></div>
        {% endif %}
        <script>
            async function hashPassword(password, salt) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password + salt);
                const hashBuffer = await crypto.subtle.digest("SHA-256", data);

                // Convert the hash to a hexadecimal string
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray
                    .map((byte) => byte.toString(16).padStart(2, "0"))
                    .join("");
                return hashHex;
            }

            document.querySelector("#admin-login-form").addEventListener("submit", async (e) => {
                e.preventDefault();
                const passphrase = "cc_assignment_aws";
                const encryptedPassword = await hashPassword(
                    document.querySelector("#password").value,
                    document.querySelector("#username").value.toString() + passphrase
                ).then((res) => {
                    return res;
                });
                document.querySelector("#passwordEncrypted").value = encryptedPassword;

                document.querySelector("#admin-login-form").submit();
            });

            if (document.querySelector("#invalidLogin")) {
                Swal.fire(
                    "Oops..",
                    "Your login details are incorrect! Please try again.",
                    "error"
                ).then((res) => {
                    document.querySelector("#username").focus();
                });
            }
        </script>
    </body>
</html>
