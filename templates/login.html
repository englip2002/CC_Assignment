<!DOCTYPE html>
<html>
    <head>
        <!-- Link to the external CSS file -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/global.css') }}" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/navBar.css') }}" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/login.css') }}" />

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Login</title>
    </head>

    <body>
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img
                        src="{{ url_for('static', filename='images/tarumt-logo1.png') }}"
                        alt=""
                        width="172"
                        height="56"
                        class="d-inline-block align-text-top" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('home') }}"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="{{ url_for('login') }}"
                                >Student</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="{{ url_for('adminLogin') }}"
                                >Admin</a
                            >
                        </li>
                    </ul>
                    <div style="margin-right: 1rem">
                        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}"
                            >Logout</a
                        >
                    </div>
                </div>
            </div>
        </nav>
        <form action="{{url_for('loginApi')}}" method="POST" id="login-form">
            <div class="flex-vertical">
                <div class="login border border-2 border-secondary">
                    <div>
                        <h1 class="title">Login to ITP</h1>
                    </div>
                    <div class="inputSpace">
                        <div class="inputText">
                            <p class="inputIndicator">Student Email:</p>
                            <div class="input-group mb-3">
                                <input
                                    required
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="form-control"
                                    placeholder="xxx-xx99@student.tarc.edu.my"
                                    aria-label="Email"
                                    aria-describedby="button-addon2" />
                            </div>
                        </div>
                        <div class="inputText">
                            <p class="inputIndicator">IC Number:</p>
                            <div class="input-group mb-3">
                                <input
                                    required
                                    type="text"
                                    name="nric"
                                    id="nric"
                                    class="form-control"
                                    placeholder="999999-99-9999"
                                    aria-label="Email"
                                    aria-describedby="button-addon2" />
                            </div>
                        </div>
                        <div class="inputText">
                            <button
                                class="btn btn-outline-secondary loginBtn"
                                type="submit"
                                id="button-addon2">
                                Login
                            </button>
                        </div>
                        <div class="SignUp">
                            <a href="{{ url_for('signUp') }}">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <footer>
            <div>
                <br />
                <p style="margin-left: 5%">&#169; 2023 - TARUMT FOCS ITP</p>
            </div>
        </footer>

        {% if invalidLogin %}
        <div id="invalidLogin" style="display: none"></div>
        {% endif %}

        <script>
            if (document.querySelector("#invalidLogin")) {
                Swal.fire(
                    "Oops..",
                    "Your login details are incorrect! Please try again.",
                    "error"
                ).then((res) => {
                    document.querySelector("#email").focus();
                });
            }
        </script>
    </body>
</html>
